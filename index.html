<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    
    <div class="carousel" data-carousel>
      <div class="carousel-buttons">
        <button class="carousel-button carousel-button_prev" data-prev>
          <i class="fa-solid fa-circle-chevron-left"></i>
        </button>
        <button class="carousel-button carousel-button_next" data-next>
          <i class="fa-solid fa-circle-chevron-right"></i>
        </button>
      </div>
      <div class="slides" data-slides>
        <div class="slide"><h1>Slide 1</h1></div>
        <div class="slide"><h1>Slide 2</h1></div>
        <div class="slide"><h1>Slide 3</h1></div>
      </div>
    </div>

  </body>
</html>
